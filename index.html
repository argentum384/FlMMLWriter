<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlMMLWriter</title>
<script type="text/javascript" src="js/FlMMLonHTML5/flmmlonhtml5-raw.js"></script>
<script type="text/javascript" src="js/main/main.js"></script>
<script type="text/javascript">
"use strict";
	var writer;
	document.addEventListener("DOMContentLoaded", function () {
		writer = new FlMMLWriter();
	});
</script>
<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div style="position: relative">
		<textarea id="mmltxt" spellcheck="false"></textarea>
		<div id="mmlhighlightwrap" style="bottom: 0; right: 0">
			<span id="mmlhighlight" style="position:absolute; top: 0; left: 0; display: inline-block;"></span>
			<div id="scrollBar"></div>
		</div>
	</div>
	<!-- <div style="position: relative">
		<textarea id="mmlwarn" cols=120 rows=6 placeholder="== no warnings =="></textarea>
	</div> -->
	<div style="display: inline-block; width: 90vw">
		<div id="ctrls">
			<div id="ctrl-left" style="text-align: left; width: 40%">
				<input type="range" id="mmlvolume" min="0" max="127" step="1" value="100" onClick="writer.onVolumeChange(this.value)">
				<span id="mmlstatus">Volume: 100</span><span>　　　</span>
				<span id="mmltime">00:00/00:00</span><br>
				<input type="button" id="mmlplay" value="Play" onClick="writer.play()">
				<input type="button" id="mmlpause" value="Pause" onClick="writer.pause()">
				<input type="button" id="mmlstop" value="Stop" onClick="writer.stop()">
			</div>
			<div id="ctrl-right" style="text-align: left; width: 30%">
				<input type="file" id="mmlfile" onChange="writer.onMMLSelected(document.getElementById('mmlfile'))"></input>
				<input type="button" id="mmlreload" value="Reload" onClick="writer.onMMLSelected(document.getElementById('mmlfile'))">
				<br>
				<input type="text" id="mmlurl" value="" placeholder="URL/No.">
				<input type="button" id="mmlopenurl" value="Open" onClick="writer.openUrl(document.getElementById('mmlurl').value)"><br>
				<input type="text" id="mmlsavefilename" value="" placeholder="Filename">
				<input type="button" id="mmlsavetxt" value="Save(.mml)" onClick="writer.saveText('.mml')">
				<input type="button" id="mmlsave" value="Save(.wav)" onClick="writer.save(false)">
				<input type="button" id="mmlsavemp3" value="Save(.mp3)" onClick="writer.save(true)"><br>
				<span>Options:</span><br>
				<span> Highlight:</span><input type="radio" id="hlt-off" name="editorHL" value="off" onClick="writer.changeHltMode()"><span>off</span>
				<input type="radio" id="hlt-delay" name="editorHL" value="delay" checked="checked" onClick="writer.changeHltMode()"><span>delayed</span>
				<input type="radio" id="hlt-rt" name="editorHL" value="rt" onClick="writer.changeHltMode()"><span>realtime</span><br>
			</div>
			<div id="ctrl-warn" style="text-align: left; width: 30%">
				<textarea id="mmlwarn" placeholder="== no warnings =="></textarea>
			</div>
		</div>
	</div>
	<a target="blanc" href="https://github.com/misosouP6250/FlMMLWriter/blob/master/README.md">usage</a><br>
</body>
</html>
